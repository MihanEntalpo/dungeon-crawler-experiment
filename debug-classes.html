<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dungeon Debug Classes</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="debugToolbar">
    <label>
      Seed генерации
      <input id="seedInput" type="text" placeholder="seed" />
    </label>
    <label>
      <input id="rotateToggle" type="checkbox" />
      Вращение
    </label>
    <button id="regenBtn">Перегенерировать</button>
    <label>
      Углы (экспорт)
      <textarea id="polyEulerDump" rows="8" spellcheck="false" readonly></textarea>
    </label>
  </div>

  <div id="debugPolyPanel"></div>

  <div id="wrap">
    <canvas id="c"></canvas>
  </div>

  <div id="hud">
    <div id="topLeft">
      <div><b>Debug:</b> статический рендер карты + ряды многогранников 32px/64px</div>
    </div>
  </div>

  <script src="js/meshes/polyhedra/small_rhombicuboctahedron.js"></script>
  <script src="js/meshes/polyhedra/great_rhombicuboctahedron.js"></script>
  <script src="js/meshes/polyhedra/snub_hexahedron.js"></script>
  <script src="js/meshes/polyhedra/truncated_icosahedron.js"></script>
